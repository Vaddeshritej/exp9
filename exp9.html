<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Groceries Dashboard - Login</title>
    <style>
        :root {
            --color-background: #f6faf7;
            --color-surface: #fff;
            --color-text: #242424;
            --color-text-secondary: #6c7a89;
            --color-primary: #682899;
            --color-primary-hover: #531e63;
            --color-accent: #dd3274;
            --color-accent2: #d1f2eb;
            --color-border: #e3e3e3;
            --shadow-pop: 0 8px 32px rgba(106, 40, 153, 0.17), 0 4px 16px rgba(221, 50, 116, 0.07);
            --glass-blur: blur(16px);
            --radius-base: 22px;
            --radius-sm: 12px;
            --space-xs: 8px;
            --space-sm: 18px;
            --space-md: 28px;
            --space-lg: 44px;
            --space-xl: 72px;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.08);
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
        }
        .auth-bg {
            position: fixed;
            left: 0; right: 0; top: 0; bottom: 0;
            width: 100vw; height: 100vh;
            background: linear-gradient(120deg, var(--color-accent) 0%, var(--color-primary) 100%);
            z-index: 9999;
            opacity: 1;
            pointer-events: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity .35s;
        }
        .auth-bg:not(.active) { opacity: 0; pointer-events: none; }
        .auth-card {
            background: rgba(255,255,255,0.95);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-pop);
            backdrop-filter: var(--glass-blur);
            padding: var(--space-xl) var(--space-lg);
            min-width: 320px;
            max-width: 380px;
            width: 95%;
            margin: auto;
            animation: popIn .65s;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        @keyframes popIn {
            from { transform: scale(.88) translateY(34px); opacity: 0;}
            to {   transform: scale(1); opacity: 1;}
        }
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-md);
            width: 100%;
        }
        .auth-header-icon {
            font-size: 50px;
            margin-bottom: 6px;
            filter: drop-shadow(0 2px 6px #68289933);
        }
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 6px;
        }
        .auth-subtitle {
            font-size: 15px;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-sm);
        }
        .form-group label {
            font-weight: 500;
            color: var(--color-primary);
            font-size: 15px;
        }
        .form-group {
            margin-bottom: var(--space-sm);
            width: 100%;
            max-width: 310px;
        }
        .form-control {
            width: 100%;
            border-radius: var(--radius-sm);
            padding: var(--space-xs) var(--space-sm);
            border: 1.5px solid var(--color-border);
            background: rgba(246, 250, 247, 0.75);
            font-size: 16px;
            margin-top: 5px;
            color: var(--color-text);
            transition: filter .2s, border-color .2s;
            filter: drop-shadow(0 1px 2px #88289916);
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            filter: drop-shadow(0 2px 6px #68289933);
        }
        .auth-card .btn {
            margin-top: 10px;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-sm);
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: linear-gradient(90deg, var(--color-accent2) 0%, var(--color-primary) 100%);
            color: #fff;
            box-shadow: 0 2px 18px #68289929;
            cursor: pointer;
            transition: background .21s, transform .18s;
            width: 100%;
            max-width: 310px;
        }
        .auth-card .btn:hover {
            background: linear-gradient(102deg, var(--color-primary-hover) 40%, var(--color-primary) 100%);
            transform: translateY(-2px) scale(1.04);
        }
        .auth-footer {
            text-align: center;
            margin-top: var(--space-sm);
            font-size: 14px;
            color: var(--color-text-secondary);
            width: 100%;
        }
        .auth-link {
            color: var(--color-primary);
            font-weight: 700;
            text-decoration: underline;
            cursor: pointer;
            margin-left: 4px;
            transition: color .18s;
        }
        .auth-link:hover { color: var(--color-accent);}
        .error-message {
            color: #F44336;
            font-size: 14px;
            margin-top: 3px;
            min-height: 18px;
            width: 100%;
            max-width: 310px;
            text-align: left;
        }
        #dashboardRoot { display:none;}
        .logout-btn {
            float: right;
            margin: 0 0 22px 0;
            background: var(--color-accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: bold;
            padding: 7px 25px;
            box-shadow: var(--shadow-pop);
            cursor: pointer;
            transition: background .2s;
        }
        .logout-btn:hover { background: var(--color-primary-hover);}
        /* Groceries dashboard styles are directly below :root for compatibility */
        .container {
            max-width: 1150px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-md);
        }
        header {
            background: linear-gradient(90deg, #dd3274 85%, #d1f2eb 100%);
            color: #fff;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-base);
            box-shadow: var(--shadow-pop);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-lg);
        }
        .title-side {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        h1 {
            font-size: 34px;
            font-weight: 700;
        }
        .stats {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }
        .stat {
            background: rgba(255,255,255,0.14);
            border-radius: 10px;
            padding: var(--space-xs) var(--space-md);
            text-align: center;
            min-width: 120px;
        }
        .stat-label {
            font-size: 13px;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-value {
            font-size: 22px;
            font-weight: 600;
            margin-top: 3px;
            color: #fff;
        }
        .controls {
            margin-top: var(--space-md);
            display: flex;
            gap: var(--space-sm);
        }
        .btn {
            padding: var(--space-xs) var(--space-md);
            border-radius: 7px;
            border: none;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: background .18s;
        }
        .btn-primary {
            background: #fff;
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }
        .btn-primary:hover {
            background: var(--color-accent);
        }
        .btn-secondary {
            background: var(--color-primary);
            color: #fff;
            border: 2px solid #fff;
        }
        .btn-secondary:hover {
            background: #388e3c;
        }
        .main-grid {
            display: flex;
            gap: var(--space-lg);
            align-items: flex-start;
        }
        .chart-section {
            flex: 1;
            background: var(--color-surface);
            border-radius: var(--radius-base);
            padding: var(--space-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-lg);
        }
        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--color-primary);
        }
        .orders-chart {
            height: 180px;
            background: var(--color-accent2);
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: var(--space-sm);
            gap: var(--space-xs);
        }
        .bar {
            flex: 1;
            background: var(--color-primary);
            border-radius: 7px 7px 0 0;
            min-height: 18px;
            position: relative;
            transition: background .25s;
        }
        .bar:hover {
            background: var(--color-primary-hover);
        }
        .bar-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: var(--color-text-secondary);
        }
        .grocery-grid {
            flex: 2.2;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
            gap: var(--space-lg);
        }
        .grocery-card {
            background: var(--color-surface);
            border-radius: var(--radius-base);
            padding: var(--space-md) var(--space-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 0;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .grocery-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: var(--shadow-pop);
        }
        .grocery-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-md);
            gap: 10px;
        }
        .grocery-name {
            font-size: 21px;
            font-weight: 700;
            color: var(--color-primary);
        }
        .grocery-icon {
            font-size: 28px;
        }
        .items {
            margin-bottom: var(--space-md);
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            gap: 12px;
        }
        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .item-icon {
            font-size: 18px;
        }
        .item-details {
            display: flex;
            flex-direction: column;
        }
        .item-name {
            font-weight: 500;
            font-size: 14px;
        }
        .item-status {
            font-size: 12px;
            color: var(--color-text-secondary);
        }
        .item-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(67,160,71, 0.16);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-base);
            padding: var(--space-xl);
            max-width: 450px;
            width: 98%;
            box-shadow: var(--shadow-pop);
        }
        .modal-title {
            font-size: 23px;
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--space-md);
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 29px;
            cursor: pointer;
            color: var(--color-text-secondary);
        }
        .form-group {
            margin-bottom: var(--space-md);
        }
        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            font-size: 14px;
            color: var(--color-text-secondary);
        }
        select.form-control {
            cursor: pointer;
        }
        .order-footer {
            margin-top: var(--space-xs);
            font-size: 13px;
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-actions {
            display: flex;
            gap: 9px;
        }
        @media (max-width: 950px) {
            .main-grid { flex-direction: column; }
        }
        @media (max-width: 650px) {
            .grocery-grid { grid-template-columns: 1fr; }
            header { flex-direction: column; gap: 20px; }
        }
    </style>
</head>
<body>
    <!-- LOGIN MODAL -->
    <div id="loginBg" class="auth-bg active">
        <form id="loginCard" class="auth-card" autocomplete="off">
            <div class="auth-header">
                <div class="auth-header-icon">üçè</div>
                <div class="auth-title">Login</div>
                <div class="auth-subtitle">Welcome to Online Groceries Portal</div>
            </div>
            <div id="loginError" class="error-message"></div>
            <div class="form-group">
                <label for="loginUsername">Email or Username</label>
                <input type="text" class="form-control" id="loginUsername" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" required autocomplete="current-password">
            </div>
            <button class="btn" type="submit">Login</button>
            <div class="auth-footer">
                No account?
                <span class="auth-link" onclick="showRegister()">Sign Up</span>
            </div>
        </form>
    </div>
    <!-- REGISTER MODAL -->
    <div id="registerBg" class="auth-bg">
        <form id="registerCard" class="auth-card" autocomplete="off">
            <div class="auth-header">
                <div class="auth-header-icon">üìù</div>
                <div class="auth-title">Register</div>
                <div class="auth-subtitle">Create your groceries account</div>
            </div>
            <div id="registerError" class="error-message"></div>
            <div class="form-group">
                <label for="regFullName">Full Name</label>
                <input type="text" class="form-control" id="regFullName" required autocomplete="name">
            </div>
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" class="form-control" id="regEmail" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" class="form-control" id="regUsername" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" class="form-control" id="regPassword" required autocomplete="new-password">
            </div>
            <button class="btn" type="submit">Sign Up</button>
            <div class="auth-footer">
                Already a user?
                <span class="auth-link" onclick="showLogin()">Login</span>
            </div>
        </form>
    </div>
    <!-- DASHBOARD ROOT -->
    <div id="dashboardRoot">
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="container">
            <header>
                <div class="title-side">
                    <span style="font-size:31px;">üçè</span>
                    <h1>Groceries Dashboard</h1>
                </div>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Total Orders</span>
                        <span class="stat-value" id="totalOrders">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Active Deliveries</span>
                        <span class="stat-value" id="activeDeliveries">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Revenue</span>
                        <span class="stat-value" id="revenue">‚Çπ0</span>
                    </div>
                </div>
            </header>
            <div class="controls">
                <button class="btn btn-primary" onclick="openAddOrderModal()">+ Add Order</button>
                <button class="btn btn-secondary" onclick="refreshOrders()">üîÑ Refresh</button>
                <button class="btn btn-secondary" onclick="toggleAllDeliveries()">üöö Toggle Deliveries</button>
            </div>
            <div class="main-grid">
                <div class="chart-section">
                    <h2 class="section-title">Orders (Last 7 Days)</h2>
                    <div class="orders-chart" id="ordersChart"></div>
                </div>
                <div class="grocery-grid" id="groceryGrid"></div>
            </div>
        </div>
        <div class="modal" id="addOrderModal">
            <div class="modal-content">
                <div style="display: flex; justify-content: space-between;">
                    <span class="modal-title">Add Grocery Order</span>
                    <button class="close-btn" onclick="closeAddOrderModal()">&times;</button>
                </div>
                <form id="addOrderForm" onsubmit="addOrder(event)">
                    <div class="form-group">
                        <label class="form-label">Order Name</label>
                        <input type="text" class="form-control" name="orderName" required placeholder="e.g., John's Order">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer</label>
                        <input type="text" class="form-control" name="customer" required placeholder="e.g., John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Groceries <span style="color:#aaa">(comma separated)</span></label>
                        <input type="text" class="form-control" name="groceries" required placeholder="Tomatoes, Rice, Milk">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Order Amount (‚Çπ)</label>
                        <input type="number" class="form-control" name="amount" value="0" min="0">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%">Add Order</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // AUTH LOGIC
        const DB = {
            users: JSON.parse(localStorage.getItem('users') || '[]'),
            currentUser: JSON.parse(localStorage.getItem('currentUser') || 'null'),
            saveUsers() { localStorage.setItem('users', JSON.stringify(this.users)); },
            saveCurrentUser(user) { localStorage.setItem('currentUser', JSON.stringify(user)); this.currentUser = user; },
            findUser(emailOrUsername) { return this.users.find(u => u.email.toLowerCase() === emailOrUsername.toLowerCase() || u.username.toLowerCase() === emailOrUsername.toLowerCase()); },
            userExists(email, username) { return this.users.some(u => u.email.toLowerCase() === email.toLowerCase() || u.username.toLowerCase() === username.toLowerCase()); },
            addUser(data) { const user = { id: Date.now(), ...data, password: btoa(data.password + 'salt2025'), createdAt: new Date().toISOString() }; this.users.push(user); this.saveUsers(); return user; },
            verifyPassword(input, hash) { return btoa(input + 'salt2025') === hash; }
        };
        function showLogin() { document.getElementById('loginBg').classList.add('active'); document.getElementById('registerBg').classList.remove('active'); }
        function showRegister() { document.getElementById('registerBg').classList.add('active'); document.getElementById('loginBg').classList.remove('active'); }
        function closeAuth() { document.getElementById('loginBg').classList.remove('active'); document.getElementById('registerBg').classList.remove('active'); }
        document.getElementById('registerCard').onsubmit = function(e){
            e.preventDefault();
            const fullName = document.getElementById('regFullName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value;
            document.getElementById('registerError').textContent = '';
            if (!fullName || !email || !username || !password) { document.getElementById('registerError').textContent = 'All fields required'; return; }
            if (DB.userExists(email, username)) { document.getElementById('registerError').textContent = 'User already exists'; return; }
            const user = DB.addUser({ fullName, email, username, password });
            DB.saveCurrentUser({ id:user.id, fullName:user.fullName, email:user.email, username:user.username });
            closeAuth();
            showDashboard();
            setTimeout(initDashboard, 60);
        };
        document.getElementById('loginCard').onsubmit = function(e){
            e.preventDefault();
            const emailOrUsername = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            document.getElementById('loginError').textContent = '';
            const user = DB.findUser(emailOrUsername);
            if (!user || !DB.verifyPassword(password, user.password)) { document.getElementById('loginError').textContent = 'Invalid credentials'; return; }
            DB.saveCurrentUser({ id:user.id, fullName:user.fullName, email:user.email, username:user.username });
            closeAuth();
            showDashboard();
            setTimeout(initDashboard, 60);
        };
        function showDashboard() { document.getElementById('dashboardRoot').style.display = 'block'; }
        if (DB.currentUser) { closeAuth(); showDashboard(); setTimeout(initDashboard,60); } else { showLogin(); }
        function logout() {
            localStorage.removeItem('currentUser');
            DB.currentUser = null;
            document.getElementById('dashboardRoot').style.display = 'none';
            showLogin();
        }

        // Groceries Dashboard JS
        let orders = [
            { id: 1, orderName: "Weekly Essentials", customer: "Amit Sharma", groceries: ["Rice", "Onions", "Eggs"], status: "delivered", amount: 600, deliveryActive: false },
            { id: 2, orderName: "Fresh Greens", customer: "Sunita Verma", groceries: ["Spinach", "Carrot", "Tomato"], status: "out for delivery", amount: 350, deliveryActive: true },
            { id: 3, orderName: "Quick Snacks", customer: "Abhishek Rao", groceries: ["Maggi", "Biscuits"], status: "pending", amount: 120, deliveryActive: false }
        ];
        const ordersData = [
            { day: 'Mon', count: 2 },
            { day: 'Tue', count: 3 },
            { day: 'Wed', count: 1 },
            { day: 'Thu', count: 2 },
            { day: 'Fri', count: 5 },
            { day: 'Sat', count: 2 },
            { day: 'Sun', count: 4 }
        ];
        function renderOrders() {
            const groceryGrid = document.getElementById('groceryGrid');
            groceryGrid.innerHTML = orders.map(order => `
                <div class="grocery-card">
                    <div class="grocery-header">
                        <h3 class="grocery-name">${order.orderName}</h3>
                        <span class="grocery-icon">${order.deliveryActive ? 'üöö' : 'üõí'}</span>
                    </div>
                    <div class="items">
                        ${order.groceries.map(item => `
                            <div class="item">
                                <div class="item-info">
                                    <span class="item-icon">ü•ï</span>
                                    <div class="item-details">
                                        <span class="item-name">${item}</span>
                                        <span class="item-status">${order.status}</span>
                                    </div>
                                </div>
                                <div class="item-control">
                                    <span style="color:var(--color-primary);font-weight:500;">‚Çπ${order.amount}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="order-footer">
                        <span>
                            <b>Customer:</b> ${order.customer}
                        </span>
                        <div class="order-actions">
                            <button class="btn btn-primary" onclick="toggleDeliveryStatus(${order.id})">
                                ${order.deliveryActive ? "Mark Delivered" : "Activate Delivery"}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            updateStats();
        }
        function updateStats() {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('activeDeliveries').textContent = orders.filter(o => o.deliveryActive).length;
            document.getElementById('revenue').textContent = '‚Çπ' + orders.reduce((sum, o) => sum + o.amount, 0);
        }
        function renderOrdersChart() {
            const chart = document.getElementById('ordersChart');
            const maxCount = Math.max(...ordersData.map(d => d.count));
            chart.innerHTML = ordersData.map(data => `
                <div class="bar" style="height: ${(data.count / maxCount) * 100}%">
                    <span class="bar-label">${data.day}</span>
                </div>
            `).join('');
        }
        function openAddOrderModal() {
            document.getElementById('addOrderModal').classList.add('active');
        }
        function closeAddOrderModal() {
            document.getElementById('addOrderModal').classList.remove('active');
            document.getElementById('addOrderForm').reset();
        }
        function addOrder(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const groceriesList = formData.get('groceries').split(',').map(s => s.trim());
            const newOrder = {
                id: orders.length + 1,
                orderName: formData.get('orderName'),
                customer: formData.get('customer'),
                groceries: groceriesList,
                status: "pending",
                amount: parseInt(formData.get('amount')) || 0,
                deliveryActive: false
            };
            orders.push(newOrder);
            renderOrders();
            closeAddOrderModal();
        }
        function refreshOrders() {
            renderOrders();
            alert('Orders refreshed!');
        }
        function toggleDeliveryStatus(id) {
            const order = orders.find(o => o.id === id);
            if (order) {
                order.deliveryActive = !order.deliveryActive;
                order.status = order.deliveryActive ? "out for delivery" : "delivered";
                renderOrders();
            }
        }
        function toggleAllDeliveries() {
            const allActive = orders.every(o => o.deliveryActive);
            orders.forEach(o => {
                o.deliveryActive = !allActive;
                o.status = o.deliveryActive ? "out for delivery" : "delivered";
            });
            renderOrders();
        }
        // Dashboard setup
        function initDashboard() {
            renderOrders();
            renderOrdersChart();
        }
    </script>
</body>
</html>
